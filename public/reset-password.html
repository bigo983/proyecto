<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contrase√±a</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-700 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">üîê Nueva Contrase√±a</h1>
            <p class="text-slate-600">Ingresa tu nueva contrase√±a</p>
        </div>

        <form id="resetForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Nueva Contrase√±a</label>
                <input type="password" id="newPassword" required minlength="4"
                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Confirmar Contrase√±a</label>
                <input type="password" id="confirmPassword" required minlength="4"
                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-colors">
                Restablecer Contrase√±a
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="text-blue-600 hover:underline text-sm">‚Üê Volver al inicio</a>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            Swal.fire('Error', 'Token no v√°lido', 'error').then(() => {
                window.location.href = '/';
            });
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                Swal.fire('Error', 'Las contrase√±as no coinciden', 'error');
                return;
            }

            try {
                const res = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Error al restablecer contrase√±a');
                }

                await Swal.fire({
                    icon: 'success',
                    title: '¬°Contrase√±a actualizada!',
                    text: 'Ya puedes iniciar sesi√≥n con tu nueva contrase√±a',
                    confirmButtonColor: '#2563eb'
                });

                window.location.href = '/';
            } catch (error) {
                Swal.fire('Error', error.message, 'error');
            }
        });
    </script>
</body>
</html>
